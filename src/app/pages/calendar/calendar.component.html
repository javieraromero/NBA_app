<div>
    <table style="width: 200px; margin-left: auto; margin-right: auto;">
        <tr>
            <th style="width: 20%">
                <button (click)="previousMonth()"> < </button>
            </th>
            <th style="width: 60%">
                <b>{{ month_and_year }}</b>
            </th>
            <th style="width: 20%">
                <button (click)="nextMonth()"> > </button>
            </th>
    </table>
</div>
<table style="width: 300px" id="calendar">
    <tr>
        <th style="width: 14.28%; padding: 3px;">Sun</th>
        <th style="width: 14.28%; padding: 3px;">Mon</th>
        <th style="width: 14.28%; padding: 3px;">Tue</th>
        <th style="width: 14.28%; padding: 3px;">Wed</th>
        <th style="width: 14.28%; padding: 3px;">Thu</th>
        <th style="width: 14.28%; padding: 3px;">Fri</th>
        <th style="width: 14.28%; padding: 3px;">Sat</th>
    </tr>
    <tr *ngFor="let week of calendar">
        <td *ngFor="let day of week">
            <div *ngIf="day === current_day && temp_month === current_month && temp_year === current_year; else elseBlock"
                style="text-align: center;">
                <b>{{ day }}</b>
            </div>
            <ng-template #elseBlock>
                <div style="text-align: center;">
                    <a href="date/{{ temp_year }}{{ temp_month < 10 ? '0' + temp_month : temp_month }}{{ day < 10 ? '0' + day : day }}">
                        {{ day }}
                    </a>
                </div>
            </ng-template>
        </td>
    </tr>
</table>
